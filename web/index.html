<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>SEMA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f7f7f7;
        }

        section {
            background: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        .news-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Simple Data</h1>

    <!-- ================= NEWS ================= -->
    <section>
        <h2>Bitcoin News</h2>
        <div id="news-list">Loading...</div>
    </section>

    <!-- ================= CHART ================= -->
    <section>
        <h2>Trading Chart</h2>
        <iframe src="http://localhost:8080/charts/trading"></iframe>
    </section>

    <!-- ================= UPLOAD PDF ================= -->
    <section>
        <h2>Upload PDF</h2>
        <form id="uploadForm">
            <input type="file" id="pdfFile" accept="application/pdf" required />
            <br /><br />
            <button type="submit">Upload PDF</button>
        </form>
        <p id="uploadResult"></p>
    </section>

    <script>
        const API_BASE = "http://localhost:8080";

        /* ================= NEWS ================= */
        fetch(`${API_BASE}/news`)
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("news-list");
                container.innerHTML = "";

                data.slice(0, 5).forEach(n => {
                    container.innerHTML += `
        <div class="news-item">
          <strong>${n.title}</strong><br/>
          <small>${n.source.name} - ${new Date(n.publishedAt).toLocaleString()}</small>
          <p>${n.description || ""}</p>
          <a href="${n.url}" target="_blank">More</a>
        </div>
      `;
                });
            })
            .catch(() => {
                document.getElementById("news-list").innerHTML = "Failed to Load News";
            });

        /* ================= UPLOAD PDF ================= */
        document.getElementById("uploadForm").addEventListener("submit", e => {
            e.preventDefault();

            const file = document.getElementById("pdfFile").files[0];
            const formData = new FormData();
            formData.append("file", file);

            fetch(`${API_BASE}/upload/pdf`, {
                method: "POST",
                body: formData
            })
                .then(res => res.json())
                .then(res => {
                    document.getElementById("uploadResult").innerText = "Upload Succeded";
                })
                .catch(() => {
                    document.getElementById("uploadResult").innerText = "Upload failed";
                });
        });
    </script>

</body>

</html>
